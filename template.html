<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Happiness</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fffbe7;
            font-family: Arial, sans-serif;
            color: #333;
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .quote {
                font-size: 18px !important;
                padding: 15px;
            }

            .container {
                padding: 20px;
            }

            .quote,
            .button {
                font-size: 16px !important;
            }
        }

        @media screen and (max-width: 400px) {
            .quote {
                font-size: 16px !important;
                padding: 12px;
            }

            .container {
                padding: 10px;
            }

            .quote,
            .button {
                font-size: 14px !important;
            }
        }

        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-sizing: border-box;
            /* Ensures padding doesn't affect width */
        }

        .quote {
            font-size: 22px;
            color: #fbcf2b;
            font-style: italic;
            padding: 20px;
            text-align: center;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #6bbf2e;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        img {
            width: 100%;
            max-width: 150px;
            display: block;
            margin: 0 auto 20px;
            height: auto;
            /* Ensures aspect ratio is maintained */
        }
    </style>
</head>

<body>

    <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="background-color: #fffbe7;">
        <tr>
            <td align="center">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td align="center">
                            <!-- Inline image with correct URL -->
                            <img src="https://scontent.fakl1-3.fna.fbcdn.net/v/t39.30808-6/474655785_28729488466649723_2585571914503218810_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=dWFyauqdm1QQ7kNvgGYjgN0&_nc_zt=23&_nc_ht=scontent.fakl1-3.fna&_nc_gid=A30dsQLVps7wTaOS8IykGfx&oh=00_AYCbyEYMZYYMbb5QXa7oyhqfW17VQ9WEImTDgEi7f19jDw&oe=67A88492"
                                alt="Logo" width="150" height="auto">
                        </td>
                    </tr>

                    <!-- Heading -->
                    <tr>
                        <td align="center" style="color: #6bbf2e; font-size: 36px; font-weight: bold;">
                            Are You Happy?
                        </td>
                    </tr>

                    <!-- Quote -->
                    <tr>
                        <td class="quote">
                            "Happiness is not something ready-made. It comes from your own actions." - Dalai Lama
                        </td>
                    </tr>

                    <!-- Button -->
                    <tr>
                        <td align="center">
                            <a href="https://makemehappy.ai" class="button" style="color: white!important;">
                                Find Out How Happy You Are
                            </a>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="font-size: 16px; color: #333; padding: 20px;">
                            Stay positive, spread kindness, and enjoy every moment.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>

</html>
